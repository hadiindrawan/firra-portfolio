<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Stage/Podium -->
  <rect x="100" y="400" width="600" height="150" fill="#0ea5e9" opacity="0.8"/>
  <rect x="150" y="350" width="500" height="50" fill="#0284c7"/>
  
  <!-- Speaker silhouette -->
  <circle cx="400" cy="320" r="30" fill="#075985"/>
  <rect x="385" y="340" width="30" height="60" fill="#075985"/>
  <rect x="375" y="380" width="50" height="40" fill="#075985"/>
  
  <!-- Microphone -->
  <line x1="430" y1="300" x2="430" y2="340" stroke="#374151" stroke-width="3"/>
  <circle cx="430" cy="295" r="5" fill="#374151"/>
  
  <!-- Audience silhouettes -->
  <g opacity="0.6">
    <!-- Row 1 -->
    <circle cx="200" cy="480" r="15" fill="#6b7280"/>
    <circle cx="250" cy="480" r="15" fill="#6b7280"/>
    <circle cx="300" cy="480" r="15" fill="#6b7280"/>
    <circle cx="350" cy="480" r="15" fill="#6b7280"/>
    <circle cx="450" cy="480" r="15" fill="#6b7280"/>
    <circle cx="500" cy="480" r="15" fill="#6b7280"/>
    <circle cx="550" cy="480" r="15" fill="#6b7280"/>
    <circle cx="600" cy="480" r="15" fill="#6b7280"/>
    
    <!-- Row 2 -->
    <circle cx="180" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="220" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="270" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="320" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="480" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="530" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="580" cy="520" r="12" fill="#9ca3af"/>
    <circle cx="620" cy="520" r="12" fill="#9ca3af"/>
  </g>
  
  <!-- Spotlight effect -->
  <ellipse cx="400" cy="300" rx="80" ry="120" fill="url(#spotlight)" opacity="0.3"/>
  
  <!-- Background elements -->
  <rect x="50" y="100" width="700" height="200" fill="#bae6fd" opacity="0.3"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0369a1">SPEAKING EVENT</text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#075985">Professional Development Conference</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="20" fill="#7dd3fc" opacity="0.4"/>
  <circle cx="700" cy="200" r="25" fill="#38bdf8" opacity="0.4"/>
  <circle cx="150" cy="250" r="15" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="650" cy="120" r="18" fill="#0284c7" opacity="0.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="0%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>